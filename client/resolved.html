<head>
  <title>RESOOOLVED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> sondage}}
</body>
<template name="sondage">
<div class="container-fluid">

<div class="row" id="image">
  <img src="/logo.png">


 <div class="row">
   <div class="col-md-offset-4 col-md-5 col-lg-offset-4 col-lg-5 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
   <div class="h4">
     <h4> Marre de perdre du temps et de l'argent</h4>
   </div>
 </div>
</div>



 <div class="row">
      <div class="col-md-offset-3 col-md-8 col-lg-offset-3 col-lg-8  col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
      <div class="h5">
      <h5> A votre probléme informatique et numérique </h5>
      </div>   
 </div>
</div>


 <div class="row">
      <div class="col-md-offset-3 col-md-8 col-lg-offset-3 col-lg-8 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10"> 
      <div class="h1"> 
      <h1>Trouver rapidement la bonne réponse</h1>
      </div>
 </div> 
</div>


  <div class="row">
  <form class="well col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-3 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10" id="email">
   
    <div class="form-group">
       <span for="cheke" class="checkbox">
       <input type="checkbox" name="contributeur" id="cheke" value="on"> Rejoindre-nous <a href="#rejoindre" title="Cliquer ici pour savoir plus ">toute de suite</a>
       </span>   
    </div>
     <div class="input-group">
       <span for="chek" class="checkbox">
       <input type="checkbox" name="adopter" id="chek" value="on" > Être averti(e) du lancement
       </span>   
    </div>
    <div class="input-group col-md-12 col-lg-12 col-sm-12 col-xs-12">
      <input type="email"  class="form-control"  autocomplete="off" name="user_email" id="user_email" placeholder="exemple@exemple.fr" required>
      <span class="input-group-btn">
      <button class="btn btn-success" type="submit"> s'inscrire</button>
      </span>
    </div>
  </form>
  </div>


</div>






<div class="row">
   <div class="col-md-12 col-lg-12 col-md-12 col-sm-12 col-md-12 col-xs-12">
   <div class="explication">
       <h1> ... ça fait des économies </h1> 
       <p> <strong>Resooolved est la meilleure façon pour faire des économies</strong> ; grâce à sa richesse, elle vous propose la meilleure réponse à  votre problème numérique ou informatique;  elle est destinée à tout ceux ou celles qui veulent  gagner de temps et faire des économies sur la réparation de leurs équipement (PC, Ordinateur, Tablette, Smartphone) mais qu’ils n’ont pas le savoir faire nécessaire au bon moment.
      Resooolved, ce n’est pas un forum de Tchat  mais une vraie  plateforme  des meilleures réponses à votre disposition.</p>
   </div>
 </div>
</div>



<div class="row">
   <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
   <div class="rejoindre" id="rejoindre" >
          <h1> Rejoindre-nous toute de suite... </h1> 
       <p>Vous pouvez bénéficier de notre services dés-maintenant si vous ne pouvez pas attendre le lancement de la platforme, un cadeau d'amour de l'équipe à vous  sous réserve de validation de votre demande;  pour cela,  il vous suffit de coucher la case adéquate  « Rejoindre-nous tout de suite », laisser votre émail et attendre un émail de la part de notre équipe;
       Grâce à cette option, vous posez la question à tout moment et nous vous envoyons la solution pour faire la plein d’économies; <strong>On vous aime</strong>.</p>
   </div>
 </div>
</div>



 <div class="row">
   <div class="col-md-12 col-lg-12  col-xs-12 col-sm-12">
   <div class="twitte">
     <h6> Plus on connait vos besoins, mieux on répond précisement; Merci de répondre<a href="https://nwabdou85.typeform.com/to/BSdcuy" target="_blank" title="cliquer pour la redirection"> ce sondage </a> </h6> 
       <h5> Rejoindre-nous sur twittre (<a href="https://twitter.com/Resooolved" target="_blank" >@resooolved </a>)</h5>
   </div>
 </div>
</div>
</div>
</template>
